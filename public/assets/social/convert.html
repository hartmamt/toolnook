<\!DOCTYPE html>
<html>
<head>
  <title>SVG to PNG Converter</title>
  <style>
    body { margin: 0; padding: 0; background: #f0f0f0; }
    .container { display: flex; justify-content: center; align-items: center; height: 100vh; }
    img { max-width: 90%; }
    .notes { font-family: Arial, sans-serif; margin: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="social-preview.png" id="svgImage" alt="Social Preview Image">
  </div>
  <div class="notes">
    <p>Instructions:</p>
    <p>1. Right-click on the image above</p>
    <p>2. Select "Save Image As..." or similar option</p>
    <p>3. Save it as social-preview.png in the same directory</p>
    <p>4. Verify that both social-preview.png and social-preview.png exist in this directory</p>
  </div>
</body>
</html>
